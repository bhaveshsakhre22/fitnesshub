<body>

<header>

<!-- Hero Section -->
<section class="signup-hero">
  <h1>Join Paragon Fitness</h1>
  <p>Your transformation starts here â€” sign up to unlock premium classes, expert trainers, and a powerful community.</p>
</section>

<!-- Signup Form -->
<section class="signup-form-section">
  <h2>Create Your Account</h2>
  <form action="submit_signup.php" method="POST">
    <label for="name">Full Name</label>
    <input type="text" name="name" id="name" placeholder="John Doe" required />

    <label for="email">Email Address</label>
    <input type="email" name="email" id="email" placeholder="you@example.com" required />

    <label for="password">Password</label>
    <div class="password-toggle">
      <input type="password" name="password" id="password" placeholder="Create a password" required />
      <span class="toggle-btn" onclick="togglePassword()">Show</span>
    </div>

    <label for="phone">Phone Number</label>
    <input type="tel" name="phone" id="phone" placeholder="123-456-7890" />

    <button type="submit">Join Now</button>
  </form>
</section>

<footer>

<!-- JavaScript for password toggle -->
<script>
  function togglePassword() {
    const passField = document.getElementById("password");
    const toggleBtn = document.querySelector(".toggle-btn");
    if (passField.type === "password") {
      passField.type = "text";
      toggleBtn.textContent = "Hide";
    } else {
      passField.type = "password";
      toggleBtn.textContent = "Show";
    }
  }
</script>
