<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Session – Paragon Fitness</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fa;
      margin: 0;
      color: #2c3e50;
    }

    /* Header */
    header {
      background-color: #ffffff;
      padding: 20px 40px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .nav-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-area img {
      height: 50px;
    }

    .main-nav {
      display: flex;
      gap: 20px;
    }

    .main-nav a {
      text-decoration: none;
      text-transform: uppercase;
      font-weight: bold;
      font-size: 14px;
      color: #2c3e50;
    }

    .main-nav a:hover,
    .main-nav a.active {
      color: #e53935;
    }

    .btn-enroll {
      background-color: #e53935;
      color: white;
      padding: 8px 18px;
      border-radius: 20px;
      font-weight: bold;
      text-decoration: none;
    }

    /* Hero Banner */
    .hero-banner {
      background-image: url('fitness-hero.jpg'); /* Replace with actual image */
      background-size: cover;
      background-position: center;
      padding: 100px 20px;
      text-align: center;
      color: white;
      position: relative;
    }

    .hero-banner::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .hero-banner h1, .hero-banner p {
      position: relative;
      z-index: 2;
    }

    .hero-banner h1 {
      font-size: 48px;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .hero-banner p {
      font-size: 18px;
    }

    /* Booking Form */
    .booking-section {
      max-width: 700px;
      background: #fff;
      padding: 40px;
      margin: 60px auto;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .booking-section h2 {
      text-align: center;
      color: #e53935;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      margin: 12px 0 5px;
      display: block;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    textarea {
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    /* Confirmation */
    .confirmation-message {
      text-align: center;
      padding: 20px;
      color: #155724;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      border-radius: 8px;
      margin-bottom: 30px;
      display: none;
    }

    @media (max-width: 768px) {
      .booking-section {
        margin: 20px;
        padding: 30px;
      }

      .hero-banner h1 {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>

<!-- Header -->
<header>
  <div class="nav-bar">
    <div class="logo-area">
      <img src="Screenshot 2025-07-16 015854.png" alt="Paragon Fitness Logo">
    </div>
    <nav class="main-nav">
      <a href="HOME.html">Home</a>
      <a href="fitness classes.html">Classes</a>
      <a href="Trainers.html">Trainers</a>
      <a href="about us fitness.html">About</a>
      <a href="contact.html">Contact</a>
 <a href="trainer login.html" class="btn-enroll">Trainer LOgin</a>
    </nav>
  </div>
</header>

<!-- Hero Banner -->
<section class="hero-banner">
  <h1>Book Your Transformation</h1>
  <p>Secure your session and take the next step toward a stronger, healthier you.</p>
</section>

<!-- Booking Form Section -->
<section class="booking-section">
  <h2>Book Your Session</h2>

  <div id="confirmation" class="confirmation-message">
    ✅ Your booking has been submitted successfully! We'll get back to you shortly.
  </div>

  <form id="bookingForm">
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="fullname" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required pattern="[0-9\-\+\s()]{7,}" placeholder="+1 234 567 8901">

    <label for="program">Select Program</label>
    <select id="program" name="program" required>
      <option value="">-- Choose a Program --</option>
      <option value="strength">Strength Training</option>
      <option value="yoga">Yoga & Flexibility</option>
      <option value="cardio">Cardio Burn</option>
      <option value="personal">1-on-1 Personal Training</option>
    </select>

    <label for="trainer">Preferred Trainer (Optional)</label>
    <input type="text" id="trainer" name="trainer" placeholder="e.g., Coach Mike, Sarah...">

    <label for="date">Preferred Date</label>
    <input type="date" id="date" name="date" required>

    <label for="time">Preferred Time</label>
    <input type="time" id="time" name="time" required>

    <label for="notes">Additional Notes</label>
    <textarea id="notes" name="notes" rows="4" placeholder="Any injuries, preferences, goals, etc."></textarea>

    <button type="submit">Confirm Booking</button>
  </form>
</section>

<script>
  document.getElementById("bookingForm").addEventListener("submit", function(e) {
    e.preventDefault();
    document.getElementById("confirmation").style.display = "block";
    this.reset();
  });
</script>

</body>
</html>
