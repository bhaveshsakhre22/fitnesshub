<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paragon Fitness - Trainer Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fa;
      color: #2c3e50;
    }

    /* Header Styles */
    header {
      background-color: #ffffff;
      padding: 20px 40px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .nav-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-area {
      display: flex;
      align-items: center;
    }

    .logo-area img {
      height: 50px;
      margin-right: 10px;
    }

    .main-nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .main-nav a {
      text-decoration: none;
      text-transform: uppercase;
      font-weight: bold;
      font-size: 14px;
      color: #2c3e50;
      transition: color 0.3s ease;
    }

    .main-nav a:hover,
    .main-nav a.active {
      color: #e53935;
    }

    .btn-enroll {
      background-color: #e53935;
      color: white !important;
      padding: 8px 18px;
      border-radius: 20px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn-enroll:hover {
      background-color: #c62828;
    }

    /* Login Container Styles */
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
      text-align: center;
      color: #e53935;
      margin-bottom: 30px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .login-container button {
      width: 100%;
      background-color: #e53935;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s ease;
    }

    .login-container button:hover {
      background-color: #c62828;
    }

    .login-container .options {
      text-align: center;
      margin-top: 15px;
    }

    .login-container .options a {
      text-decoration: none;
      color: #e53935;
      font-size: 14px;
    }

    /* Footer Styles */
    footer {
      background-color: #0d0e0f;
      color: #fff;
      padding: 30px 0;
      text-align: center;
      margin-top: 60px;
    }

    .footer-link {
      color: #fdd835;
      text-decoration: none;
      margin: 0 12px;
      transition: color 0.3s ease;
    }

    .footer-link:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .login-container {
        margin: 40px 20px;
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="nav-bar">
      <div class="logo-area">
        <img src="Screenshot 2025-07-16 015854.png" alt="Fitness Hub Logo">
      </div>
      <nav class="main-nav">
        <a href="HOME.html">Home</a>
        <a href="fitness classes.html">Classes</a>
        <a href="Trainers.html">Trainers</a>
        <a href="contact info.html">Contact</a>
        <a href="about us fitness.html">About Us</a>
        <a href="trainer login.html" class="btn-enroll">Trainer LOgin</a>
      </nav>
    </div>
  </header>

  <!-- Trainer Login Section -->
  <div class="login-container">
    <h2>Trainer Login</h2>
    <form action="dashboard.html" method="post">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="options">
      <a href="#">Forgot Password?</a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Paragon Fitness. All rights reserved.</p>
    <p>
      <a href="#" class="footer-link">Facebook</a> |
      <a href="#" class="footer-link">Instagram</a> |
      <a href="#" class="footer-link">YouTube</a>
    </p>
  </footer>

</body>
</html>
